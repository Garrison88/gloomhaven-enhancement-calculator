name: gloomhaven_enhancement_calc
description: Character sheet and enhancement calculator

version: 3.7.0+147

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.17
  auto_size_text: ^3.0.0
  sqflite: ^2.2.4
  path_provider: ^2.0.12
  provider: ^6.0.5
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  share_plus: ^6.3.1
  file_picker: ^5.2.5
  intl: ^0.18.0
  smooth_page_indicator: ^1.0.1
  permission_handler: ^10.2.0
  uuid: ^3.0.7
  package_info_plus: ^3.0.3
  url_launcher: ^6.1.9
  faker: ^2.1.0
  # maybe URL launcher is problematic
  font_awesome_flutter: ^10.4.0
  # flutter_statusbarcolor_ns: ^0.4.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "icons/launcher_icon.png"
  image_path_android: "icons/android/launcher_icon.png"
  adaptive_icon_background: "#262626"
  adaptive_icon_foreground: "icons/android/foreground.png"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # - icons/
    - images/
    - images/attack_modifiers/
    - images/class_icons/
    # - images/elements/
    - images/equipment_slots/
    - images/titles/
    - images/resources/
    # - images/status_effects/

  fonts:
    - family: PirataOne
      fonts:
        - asset: fonts/pirata_one.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: HighTower
      fonts:
        - asset: fonts/high_tower.ttf
    #       - asset: fonts/TrajanPro_Bold.ttf
    #         weight: 700
    - family: Nyala
      fonts:
        - asset: fonts/nyala.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
