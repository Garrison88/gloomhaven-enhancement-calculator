name: gloomhaven_enhancement_calc
description: Character sheet and enhancement calculator

version: 4.0.5+230

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  auto_size_text: ^3.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  provider: ^6.0.5
  flutter_svg: ^2.0.7
  share_plus: ^7.1.0
  file_picker: ^5.3.3
  intl: ^0.18.1
  smooth_page_indicator: ^1.1.0
  permission_handler: ^10.4.3
  uuid: ^3.0.7
  package_info_plus: ^4.1.0
  url_launcher: ^6.1.12
  faker: ^2.1.0
  # maybe URL launcher is problematic
  font_awesome_flutter: ^10.5.0

  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "icons/launcher_icon.png"
  image_path_android: "icons/android/launcher_icon.png"
  adaptive_icon_background: "#262626"
  adaptive_icon_foreground: "icons/android/foreground.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    # - icons/
    # - icons/android/
    - images/
    - images/attack_modifiers/
    - images/class_icons/
    # - images/elements/
    - images/equipment_slots/
    - images/pips/
    - images/titles/
    - images/resources/
    # - images/status_effects/

  fonts:
    - family: PirataOne
      fonts:
        - asset: fonts/pirata_one.ttf
    - family: HighTower
      fonts:
        - asset: fonts/high_tower.ttf
    - family: Nyala
      fonts:
        - asset: fonts/nyala.ttf
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/open_sans/OpenSans-Regular.ttf
